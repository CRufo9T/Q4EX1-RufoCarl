<script type="text/javascript">
	// PRODUCT
	function round1(){
		var a = document.getElementById('a').value;
		var b = document.getElementById('b').value;
		window.alert(Math.round(a));
	}
	// EXPONENT
	function power1(){
		var a = document.getElementById('a').value;
		var b = document.getElementById('b').value;
		window.alert(Math.pow(a,b));
	}
    // REMAINDER
    function square2(){
    	var a = document.getElementById('a').value;
		var b = document.getElementById('b').value;
		window.alert(Math.sqrt(a) + Math.sqrt(b));
			
    }
    // EQUAL
    function random2(){
    	var a = document.getElementById('a').value;
		var b = document.getElementById('b').value;
		window.alert(Math.random(a) + Math.random(b))
		
    }
</script>
